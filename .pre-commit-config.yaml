repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic==2.10.6
          - types-requests>=2.32
        args: [--strict]
        pass_filenames: false
        entry: mypy config.py main.py database/ services/ api/ webhook_server.py
